<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timmy's Arcade</title>
  
  <!-- Fredoka One Font for chunky, playful text -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" 
    rel="stylesheet"
  />

  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #e0f7fa;            /* light party-blue */
      font-family: 'Fredoka One', cursive;
      color: #333;
    }

    /* Header */
    header {
      text-align: center;
      background: #d32f2f;            /* bold party-red */
      color: #fff;
      padding: 20px 0;
      font-size: 2.5rem;
      border-bottom: 6px solid #1976d2; /* party-blue accent */
    }

    /* Hub Grid */
    .hub {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .game-tile {
      width: 180px;
      text-align: center;
      background: #fff;
      border: 4px solid #1976d2;      /* blue border */
      border-radius: 12px;
      padding: 10px;
      box-shadow:  4px 4px 0 #d32f2f; /* red drop-shadow */
    }

    /* Game Button (thumbnail) */
    .game-button {
      width: 100%;
      border: 4px solid #d32f2f;      /* red border */
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s;
      display: block;
    }
    .game-button:active {
      transform: scale(0.95);
    }

    /* Game Title */
    .game-title {
      margin-top: 8px;
      background: #1976d2;            /* blue background */
      color: #fff;
      padding: 6px 4px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #d32f2f;      /* red accent border */
    }

    /* Hide default audio controls */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>Timmy's Arcade</header>

  <div class="hub">
    <div class="game-tile">
      <a href="clutterstorm.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Timmy's Clutterstorm" 
          class="game-button" 
        />
      </a>
      <div class="game-title">Timmy's Clutterstorm</div>
    </div>

    <div class="game-tile">
      <a href="infestation.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Infestation" 
          class="game-button" 
        />
      </a>
      <div class="game-title">Infestation</div>
    </div>

    <div class="game-tile">
      <a href="timmy-says.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Timmy Says" 
          class="game-button" 
        />
      </a>
      <div class="game-title">Timmy Says</div>
    </div>

    <div class="game-tile">
      <a href="mystery-path-madness.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Mystery Path Madness" 
          class="game-button" 
        />
      </a>
      <div class="game-title">Mystery Path Madness</div>
    </div>

    <div class="game-tile">
      <a href="the-bad-apple.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="The Bad Apple" 
          class="game-button" 
        />
      </a>
      <div class="game-title">The Bad Apple</div>
    </div>

    <div class="game-tile">
      <a href="above-the-clouds.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Above the Clouds" 
          class="game-button" 
        />
      </a>
      <div class="game-title">Above the Clouds</div>
    </div>

    <div class="game-tile">
      <a href="gambling.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Gambling" 
          class="game-button" 
        />
      </a>
      <div class="game-title">Gambling</div>
    </div>

    <div class="game-tile">
      <a href="roulette-rush.html">
        <img 
          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg"

        />
      </a>

    </div>

    <div class="game-tile">

          src="https://uploads.onecompiler.io/43nezsgmh/43rnm663f/1000002517.jpg" 
          alt="Coming Soon" 
          class="game-button" 
        />

    </div>
  </div>

  <audio 
    id="background-music" 
    src="timmyshomemusic.mp3" 
    autoplay 
    loop
  ></audio>
</body>
</html>
